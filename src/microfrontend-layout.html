<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <div id="Test-Applications">
      <route path="app1">
        <div id="Test-Application-1">
          <application
            name="@single-spa-meetantariksh/microfrontend-1"
          ></application>
        </div>
      </route>
      <route path="app2">
        <div id="Test-Application-2">
          <div id="Test-Application-2-2">
            <application
              name="@single-spa-meetantariksh/microfrontend-2"
            ></application>
          </div>
        </div>
      </route>
    </div>
  </main>
</single-spa-router>
